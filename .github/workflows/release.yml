      #       echo "Release ID: $release_id"
      #       echo "upload_url=https://uploads.github.com/repos/${GITHUB_REPOSITORY}/releases/$release_id/assets{?name,label}" >> $GITHUB_ENV
      #     else
      #       echo "Manual trigger detected. Please provide the release ID."
