      - name: Set Release ID from input
        run: |
          if [ -z "${{ github.event.inputs.release_id }}" ]; then
            echo "No release ID provided, aborting upload."
            exit 1
          fi
          echo "Release ID: ${{ github.event.inputs.release_id }}"
          echo "upload_url=https://uploads.github.com/repos/${GITHUB_REPOSITORY}/releases/${{ github.event.inputs.release_id }}/assets?name=test&label=tl" >> $GITHUB_ENV

      # - name: Check if it's a release event
