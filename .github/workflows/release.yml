      # - name: Debug Release Information
      #   run: |
      #     cat $GITHUB_EVENT_PATH  # Output event info for debugging

      # Step 6: Create ZIP files for the published artifacts
      - name: Create ZIP for linux-arm64
        run: |
          cd ./publish
          zip -r linux-arm64.zip linux-arm64

